[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[shell]
args = ["-l", "-c", "tmux new-session -A -s Root"]
program = "/opt/homebrew/bin/fish"

[window]
padding = { x = 5, y = 10}
dynamic_padding = true
